<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy + tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style>
      .dark1 {
        color: #1f2937;
      }
    </style>
  </head>
  <body>
    <nav class="">
      <div
        class="text-white navbar bg-[#15803D] shadow-sm md:px-[140px] md:py-[24px]"
      >
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl md:text-2xl font-bold p-0"
            >Green Earth</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="font-normal">About</a></li>
            <li><a class="font-normal">Gallery</a></li>
            <li><a class="font-normal">Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end text-white rounded-xl">
          <a
            class="btn bg-[#FACC15] rounded-3xl text-sm md:text-base p-6 text-[#15803D] font-medium shadow-none border-0"
            >Plant a Tree</a
          >
        </div>
      </div>
    </nav>
    <!-- hero section -->
    <section class="hero-section bg-[#CFF0DC]  flex justify-between items-center">
      <div>
          <img src="./assets/hero-leaf1.png" alt="" class="hidden md:block">
      </div>
      <div class="text-center">
        <h2 class="text-[28px] md:text-[48px] font-bold pt-[50px] dark1">
          Plant a Tree, Grow a Future
        </h2>
        <p
          class="text-[16px] font-normal md:mx-auto mx-[10px] md:w-[600px] text-center mt-[10px] text-[#1F2937]"
        >
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button>
          <a
            class="btn bg-[#FACC15] rounded-3xl text-sm md:text-base p-6 text-[#15803D] font-medium shadow-none border-0 mt-[36px] mb-[40px] md:mb-[20px]"
            >Get Involved</a
          >
        </button>
      </div>
      <div>
          <img src="./assets/hero-leaf2.png" alt="" class="hidden md:block">
      </div>
    </section>
    <!-- products section -->

  </body>
</html>
